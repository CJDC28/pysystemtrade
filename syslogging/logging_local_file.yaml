version: 1
disable_existing_loggers: true
formatters:
  simple:
    format: '%(asctime)s %(levelname)s %(name)s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    stream: ext://sys.stdout
    formatter: simple
  file:
    class: logging.FileHandler
    level: DEBUG
    filename: /Users/ageach/Documents/logs/pst_caleb/pysystemtrade.log
    formatter: simple
loggers:
  ib_insync:
    level: WARNING
  arctic:
    level: INFO
  matplotlib:
    level: INFO
root:
  level: DEBUG
  handlers:
    - console
    - file

